<!DOCTYPE html>
<html lang="en">

<head>
  <title>Odin-Etch-a-Sketch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js" charset="utf-8" defer></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div id="controls">
      <div class="grid_controls">
        <input class="grid_size_num" type="number" value="16">
        <input class="grid_size_btn" type="button" value="Create Grid">
      </div>
      <br>
      <br>
      <div class="mode_controls">
        <input class="chosen_color_preview" style="background-color: red;" type="button" value="Current">
        <input class="erase_btn" type="button" value="erase">
      </div>
      <div class="color_controls">
        <h3>Colours</h3>
        <input class="red_btn" style="background-color: red;" type="button" value="red">
        <input class="green_btn" style="background-color: green;" type="button" value="green">
        <input class="blue_btn" style="background-color: blue;" type="button" value="blue">
        <input class="orange_btn" style="background-color: orange;" type="button" value="orange">
      </div>
    </div>
  </div>

</body>

</html>
